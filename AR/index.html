<!DOCTYPE html>
<html>  
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>   

  <body>
    <a-assets>
      <a-asset-item id="tree" src="/path/to/tree.gltf"></a-asset-item>
    </a-assets>

    <a-scene embedded arjs>
      <a-entity scale=".2 .2 .2"> 
        <a-entity gltf-model="src: url(Wraith.glb);"  scale="2 2 2" crossOrigin="anonymous">
        </a-entity>
        <a-marker-camera type='pattern' url='pattern-marker.patt'></a-marker-camera>
      </a-entity> 
      <!--<a-entity scale=".2 .2 .2"> 
        <a-entity gltf-model="src: url(1.glb);"  scale="0.05 0.05 0.05" crossOrigin="anonymous">
        </a-entity>
        <a-marker-camera preset='hiro'></a-marker-camera>-->
      </a-entity> 
    </a-scene>
  </body>
</html>
