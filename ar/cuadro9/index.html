<!DOCTYPE html>
<html>  
  <head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>   
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model3d" src="1.gltf"></a-asset-item>
      </a-assets>
      <a-entity scale=".02 .02 .02"> 
        <a-entity gltf-model="url(1.gltf)" scale="0.5 0.5 0.5" crossOrigin="anonymous"></a-entity>
        <a-marker-camera preset='kanji'></a-marker-camera>     
      </a-entity>  
      
      <a-entity id="Audio1" geometry="primitive: plane" material="color: blue" position="-10 0 0" sound="src: url(audio1.mp3); autoplay: true"></a-entity>
    </a-scene>
  </body>
</html>

<script>
  var audio = document.getElementById('Audio1'); 
  audio.play();
</script>
