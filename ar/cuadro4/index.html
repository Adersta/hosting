<!DOCTYPE html>
<html>  
  <head>
    <!--<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>   
  <body style='margin : 0px; overflow: hidden;'>
    
    

    <a-scene embedded arjs>

      <a-assets>
        <a-asset-item id="model3d" src="2.gltf"></a-asset-item>
      </a-assets>


      <a-entity scale=".2 .2 .2"> 
        <!--<a-entity gltf-model="src: url(2.gltf);"  scale="0.2 0.2 0.2" crossOrigin="anonymous">
        </a-entity>   -->

        <!-- use your gltf model 
        <a-entity gltf-model="#model3d"></a-entity>-->

        <a-entity gltf-model="url(2.gltf)"></a-entity>
      
        <a-marker-camera preset='kanji'></a-marker-camera>     

      </a-entity>        
    
    </a-scene>
  </body>
</html>
