<<html>

  <head>
      <title>A-Frame Starter Kit - Mini Planetarium</title>
      <!--<meta name="description" content="Build your own planetarium with A-frame">-->

      <!-- This turns our HTML into A-Frame!
      <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> 
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="js/aframe-master.js"></script>  -->
      <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> 
      
      
      <script src="js/handleEvents.js"></script>
      <script src="js/movement.js"></script>
      <script src="js/enemy.js"></script>
      <script src="js/ninjaanimation.js"></script>
      <script src="js/player.js"></script>
      <script src="js/aframe-physics-system.min.js"></script>
      <script src="js/aframe-extras.min.js"></script>
  </head>
  <body>
      <!-- a-scene contains all our A-Frame HTML -->
      <a-scene >
        <!--<a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
        --><a-cube position="-1 0.5 1" rotation="0 0 0" width="1" height="1" depth="1" color="#4CC3D9">
          <a-animation attribute="position" to="1.351 0.1 0" direction="alternate-reverse" repeat="indefinite" easing="linear" dur="1000"></a-animation>
          <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
        </a-cube>
        <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-sky color="#3c3c3c"></a-sky>


        <a-entity id="blueTPSphere" geometry="primitive:sphere;radius:0.2" material="color:blue;roughness:1" position="1.526 2.884 -5.2" class="puntosdecontrol" puntosdecontrol></a-entity>
        <a-entity id="blueTPSphere-2" geometry="primitive:sphere;radius:0.2" material="color:blue;roughness:1" position="1.464 2.884 7.124" class="puntosdecontrol" puntosdecontrol></a-entity>
        <a-entity id="blueTPSphere-3" geometry="primitive:sphere;radius:0.2" material="color:blue;roughness:1" position="-5.077 2.884 7.124" class="puntosdecontrol" puntosdecontrol></a-entity>
        <a-entity id="blueTPSphere-4" geometry="primitive:sphere;radius:0.2" material="color:blue;roughness:1" position="5.395 2.884 7.124" class="puntosdecontrol" puntosdecontrol></a-entity>

        

        <!--floor-->
        <a-entity id="floor" static-body geometry="depth:100;height:0.2;width:100;" color="#7BC8A4"></a-entity>  
        <a-entity id="floor" static-body geometry="depth:100;height:0.2;width:100;" position="0 -50 0" color="#7BC8A4"></a-entity>  

      	<!--camera player
        <a-entity sound="src:#bg_music; autoplay:true; loop:true; volume:0.05" camera id="player" player="health: 200" userHeight="1.6" universal-controls kinematic-body="radius:0.5" position="1.464 1.572 2.571">
          
      	  <a-entity cursor position="0 0 -0.5" geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.016" material="opacity:0.5;shader:flat;transparent:true;color:#ff9" scale="0.8 0.8 0.8" raycaster="objects: .puntosdecontrol" ></a-entity>
        </a-entity>-->

        <a-camera position="0 2 4" id="player" universal-controls>
          <a-entity 
                  raycaster="objects: .puntosdecontrol"
                   raycaster="objects: .clickable"
                   cursor="fuse: true; fuseTimeout: 500"
                   position="0 0 -1"
                   geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                   material="color: green; shader: flat">
         <a-animation begin="click" easing="ease-in" attribute="scale"
                      fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
         <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                      fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
       </a-entity>
             
         </a-camera>


        <!-- Enemies fbx-model="src: url(resources/idle.fbx);" obj-model="obj:resources/ninja.obj
                gltf-model="src: url(resources/4321.gltf);"" -->
      <a-entity  
      position="1.351 0 0" 
      scale="1 1 1" 
      id="ninja01" 
      static-body="shape: box" 
      enemy="health: 30; id: 1" 
      json-model="src: url(resources/bot4.json);"
      material="src:https://ucarecdn.com/f6bf9fe3-82b4-43ba-b5b6-a7e308b64c77/"
      animation-mixer="clip: idle">

     <!-- <a-entity  id="ninja01"
      

                cursor-listener
                scale="0.1 0.1 0.1"
                position="0 1 -2.5"
                rotation="0 0 0"
                obj-model="obj:resources/ghost.obj"
                material="src:https://ucarecdn.com/f6bf9fe3-82b4-43ba-b5b6-a7e308b64c77/"
       
      ></a-entity>-->

      

      </a-scene>
      
      
      <!-- include the Glitch button to show what the webpage is about and to
      make it easier for folks to view source and remix 
      <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
      <script src="https://button.glitch.me/button.js"></script>-->
  </body>

</html>
